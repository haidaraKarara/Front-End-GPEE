<div class="ui container">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <img class="image" src="assets/logo.png" />
            <div class="content">
              Welcome to GPEE
            </div>
          </h2>
          <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i><input type="text" formControlName="username" id="username" placeholder="Username" required/>
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i><input  type="password" formControlName="password" id="password" placeholder="Password" required/>
                </div>
              </div>
              <div> 
                  <button type="submit" [disabled]="loginForm.invalid">Connexion</button>
                  <!-- <button type="submit" (click)="disconnect()">Deconnexion</button> -->

              </div>
            </div>
            <div class="ui error message"></div>
          </form>
          <div class="ui message">
            New to us?<a href="login.html#"> Sign Up</a>
          </div>
        </div>
      </div>
</div>
