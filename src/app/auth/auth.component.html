<div class="ui container">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <div class="ui tiny images">
                <img class="ui circular image" src="assets/logo-education.jpg" style="width:14em"/>
                <img src="assets/enfant-logo.jpg" style="width:10em" class="ui circular image" />
                <img src="assets/reussite.jpg" style="width:8em" class="ui circular image" />
              </div>            
            <div class="content">
              GPEE
            </div>
          </h2>
          <p class="ui error message" *ngIf="errorMessage !== null">{{ errorMessage }}</p>
          <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="onSignIn()" >
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i><input type="text" formControlName="username" id="username" placeholder="Username" required/>
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i><input  type="password" formControlName="password" id="password" placeholder="Password" required/>
                </div>
              </div>
              <div> 
                  <button type="submit" [disabled]="loginForm.invalid">Connexion</button>
              </div>
            </div>
          </form>
          <div class="ui message">
            Contact<a href="#" style="color:#4EB5AE"> #Scheduler</a>
          </div>
        </div>
      </div>
</div>
